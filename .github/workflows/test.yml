name: CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  unit-tests-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Run Go unit tests
        run: |
          go test -v -coverprofile=coverage_go.out ./internal/...
          go tool cover -func=coverage_go.out
      
      - name: Upload Go coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage_go.out
          flags: go-unit
          fail_ci_if_error: false

  unit-tests-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Install dependencies
        run: |
          uv pip install --system "python/[dev]"
        working-directory: /home/alexkarsten/Projects/reducto
      
      - name: Run Python unit tests
        run: |
          cd python
          pytest tests/test_models.py -v --cov=ai_sidecar --cov-report=xml
        continue-on-error: true
      
      - name: Upload Python coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./python/coverage.xml
          flags: python-unit
          fail_ci_if_error: false

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Install dependencies
        run: |
          uv pip install --system "python/[dev]"
      
      - name: Build CLI
        run: go build -o reducto ./cmd/reducto
      
      - name: Run integration tests
        run: |
          ./reducto analyze . --help || true
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Run Go vet
        run: go vet ./...
      
      - name: Run Go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Python linters
        run: pip install ruff black mypy
      
      - name: Run Python linters
        run: |
          cd python
          ruff check ai_sidecar/ || true
          black --check ai_sidecar/ || true
          mypy ai_sidecar/ || true
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [unit-tests-go, unit-tests-python]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Build binary
        run: |
          go build -o reducto ./cmd/reducto
          ./reducto --help || echo "Binary built successfully"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: reducto-binary
          path: reducto
          retention-days: 5

  release:
    needs: [build, lint]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
