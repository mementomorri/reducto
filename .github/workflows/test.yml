name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  unit-tests-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run Go unit tests
        run: |
          go test -v -coverprofile=coverage_go.out ./internal/...
          go tool cover -func=coverage_go.out
      
      - name: Upload Go coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage_go.out
          flags: go-unit
          fail_ci_if_error: false

  unit-tests-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install -r python/requirements-test.txt
      
      - name: Run Python unit tests
        run: |
          cd python
          pytest tests/test_models.py -v --cov=ai_sidecar --cov-report=xml
        continue-on-error: true
      
      - name: Upload Python coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./python/coverage.xml
          flags: python-unit
          fail_ci_if_error: false

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install -r python/requirements-test.txt
      
      - name: Start Python sidecar
        run: |
          python -m ai_sidecar.main --port 9876 &
          sleep 5
      
      - name: Wait for sidecar
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:9876/health > /dev/null; then
              echo "Sidecar is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Sidecar failed to start"
          exit 1
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v -m integration
        continue-on-error: true
      
      - name: Upload integration logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: tests/logs/
          retention-days: 5

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install -r python/requirements-test.txt
      
      - name: Build CLI
        run: go build -o reducto ./cmd/reducto
      
      - name: Start Python sidecar
        run: |
          python -m ai_sidecar.main --port 9876 &
          sleep 5
      
      - name: Wait for sidecar
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:9876/health > /dev/null; then
              echo "Sidecar is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Sidecar failed to start"
          exit 1
      
      - name: Run E2E tests (mocked LLM)
        run: |
          pytest tests/e2e/ -v -m "e2e and not real_api" --tb=short
        continue-on-error: true
      
      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            tests/fixtures/repositories/
            tests/logs/
          retention-days: 5

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run Go vet
        run: go vet ./...
      
      - name: Run Go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Python linters
        run: |
          pip install ruff black mypy
      
      - name: Run Python linters
        run: |
          cd python
          ruff check ai_sidecar/ || true
          black --check ai_sidecar/ || true
          mypy ai_sidecar/ || true
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [unit-tests-go, unit-tests-python]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build binary
        run: |
          go build -o reducto ./cmd/reducto
          ./reducto --help || echo "Binary built successfully"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: reducto-binary
          path: reducto
          retention-days: 5
